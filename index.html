<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login HBO Max</title>

        <link rel="stylesheet" href="style.css">

    </head>
    
    <body>
        <nav>
            <div id="menu1">
                <a href="#vet1"><img src="assets/menuicon.svg"></a>
            
                <a href="#search"><img src="assets/search.png"></a>
            </div>

            <div id="imghbo">
                <img src="assets/logohbomax.png">
            </div>

            <div id="menu2">
                <ul>
                    <li>Assinar</li>
                    <li>Entrar</li>
                </ul>
            </div>
        </nav>

        <main>
            <h1>Entrar</h1>
            <p>Você tem uma conta HBO Max?</p>
            
            <form action="" method="POST">

                <div>
                    <label class="label">Email</label><br>
                    <input class="input" type="email" placeholder="email@dnc.group">
                </div>

                <div>
                    <label class="label">Senha</label><br>
                    <input class="input" id="input2" type="password" placeholder="*******">
                </div>

                <input class="button" id="entrar" type="submit" value="Entrar"></input>

                <p>
                    Você acessa a HBO Max por um provedor de TV, de internet ou celular?
                </p>

                <input class="button" id="provedor" type="submit" value="Entrar como provedor"></input>
            </form>
        </main>
    </body>
</html>
